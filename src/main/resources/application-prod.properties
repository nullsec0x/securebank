
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/banking_system}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


spring.jpa.hibernate.ddl-auto=validate        
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.default_batch_fetch_size=20


spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.check-template-location=true


server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true      # Enable for HTTPS


logging.level.root=WARN
logging.level.com.banking.system=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.thymeleaf=WARN

logging.file.name=/var/log/securebank/securebank.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


server.error.include-stacktrace=never
server.error.include-message=on_param          
server.error.path=/error
server.error.whitelabel.enabled=false          


management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

management.health.db.enabled=true

app.demo-users.enabled=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.cache.cachecontrol.max-age=365d
spring.web.resources.cache.cachecontrol.must-revalidate=true
