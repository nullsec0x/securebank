<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transaction - SecureBank</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bank-blue: #003366;
            --bank-gold: #D4AF37;
            --bank-gray: #f8f9fa;
        }
        
        body {
            background-color: var(--bank-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-corporate {
            background-color: var(--bank-blue) !important;
            border-bottom: 3px solid var(--bank-gold);
        }
        
        .bank-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: white;
        }
        
        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
            min-height: calc(100vh - 73px);
        }
        
        .sidebar .nav-link {
            color: #212529;
            padding: 12px 20px;
            border-left: 4px solid transparent;
        }
        
        .sidebar .nav-link:hover {
            background-color: #f1f3f5;
            color: var(--bank-blue);
            border-left: 4px solid var(--bank-blue);
        }
        
        .sidebar .nav-link.active {
            background-color: #e9f2ff;
            color: var(--bank-blue);
            border-left: 4px solid var(--bank-blue);
            font-weight: 600;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .form-control:focus {
            border-color: var(--bank-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.25);
        }
        
        .btn-bank {
            background-color: var(--bank-blue);
            color: white;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-corporate">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard" style="font-weight: 600;">
                <i class="bi bi-bank2 me-2"></i>SecureBank
            </a>
            <div class="navbar-nav ms-auto align-items-center">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span th:text="${#authentication.name}"></span>
                </span>
                <a class="btn btn-sm btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/dashboard">
                                <i class="bi bi-house me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/transactions">
                                <i class="bi bi-cash-coin me-2"></i>Make Transaction
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="fw-bold mb-4" style="color: var(--bank-blue);">
                    <i class="bi bi-cash-coin me-2"></i>Make a Transaction
                </h2>
                
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card bank-card">
                            <div class="card-body p-4">
                                <!-- Alerts -->
                                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4">
                                    <span th:text="${successMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4">
                                    <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <form th:action="@{/transactions}" th:object="${transactionRequest}" method="post">
                                    <div class="mb-3">
                                        <label for="accountId" class="form-label fw-semibold">Select Account</label>
                                        <select class="form-select" id="accountId" th:field="*{accountId}" required>
                                            <option value="">Choose account...</option>
                                              <option th:each="account : ${accounts}" 
                                               th:value="${account.id}"
                                               th:text="${account.accountNumber + ' (MAD ' + #numbers.formatDecimal(account.balance, 1, 2) + ')'}">
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="type" class="form-label fw-semibold">Transaction Type</label>
                                        <select class="form-select" id="type" th:field="*{type}" required>
                                            <option value="">Select type...</option>
                                            <option th:each="type : ${transactionTypes}" 
                                                    th:value="${type}"
                                                    th:text="${type}">
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="amount" class="form-label fw-semibold">Amount</label>
                                        <div class="input-group">
                                            <span class="input-group-text">MAD</span>
                                            <input type="number" class="form-control" id="amount" 
                                                   th:field="*{amount}" step="0.01" min="0.01" 
                                                   placeholder="0.00" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-bank">
                                            <i class="bi bi-check-circle me-2"></i>Process Transaction
                                        </button>
                                        <a href="/user/dashboard" class="btn btn-outline-secondary">
                                            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
