<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureBank</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bank-blue: #003366;
            --bank-gold: #D4AF37;
            --bank-gray: #f8f9fa;
        }
        
        body {
            background-color: var(--bank-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-corporate {
            background-color: var(--bank-blue) !important;
            border-bottom: 3px solid var(--bank-gold);
        }
        
        .bank-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: white;
        }
        
        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
            min-height: calc(100vh - 73px);
        }
        
        .sidebar .nav-link {
            color: #212529;
            padding: 12px 20px;
            border-left: 4px solid transparent;
        }
        
        .sidebar .nav-link:hover {
            background-color: #f1f3f5;
            color: var(--bank-blue);
            border-left: 4px solid var(--bank-blue);
        }
        
        .sidebar .nav-link.active {
            background-color: #e9f2ff;
            color: var(--bank-blue);
            border-left: 4px solid var(--bank-blue);
            font-weight: 600;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .account-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .account-card:hover {
            border-color: var(--bank-blue);
            box-shadow: 0 5px 15px rgba(0,51,102,0.1);
        }
        
        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-corporate">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard" style="font-weight: 600;">
                <i class="bi bi-bank2 me-2"></i>SecureBank
            </a>
            <div class="navbar-nav ms-auto align-items-center">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span th:text="${user.username}"></span>
                </span>
                <a class="btn btn-sm btn-outline-light" href="/logout">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar d-md-block">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user/dashboard">
                                <i class="bi bi-house me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/transactions">
                                <i class="bi bi-cash-coin me-2"></i>Make Transaction
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="fw-bold mb-4" style="color: var(--bank-blue);">
                    Welcome, <span th:text="${user.username}"></span>
                </h2>
                
                <!-- Accounts -->
                <div class="row mb-4">
                    <div th:each="account : ${accounts}" class="col-md-4 mb-3">
                        <div class="card account-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-subtitle text-muted">Account Number</h6>
                                    <!-- DELETE ACCOUNT BUTTON -->
                                    <form th:action="@{/user/delete-account}" method="post" 
                                          onsubmit="return confirm('Delete account ${account.accountNumber}?')">
                                        <input type="hidden" name="accountId" th:value="${account.id}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger btn-delete" 
                                                th:disabled="${account.balance > 0}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                                <h5 class="card-title" th:text="${account.accountNumber}"></h5>
                                <h3 class="card-text text-success" 
                                th:text="'MAD ' + ${#numbers.formatDecimal(account.balance, 1, 2)}"></h3>
                                <small class="text-muted" th:if="${account.balance > 0}">
                                    Withdraw balance before deleting
                                </small>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(accounts)}" class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            You don't have any accounts yet. Please contact an administrator.
                        </div>
                    </div>
                </div>
                
                <!-- Transactions -->
                <div class="card bank-card">
                    <div class="card-header bg-white border-0 py-3">
                        <h5 class="mb-0 fw-semibold">Recent Transactions</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Account</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="transaction : ${transactions}">
                                    <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td>
                                        <span th:class="${transaction.type == 'DEPOSIT'} ? 'badge bg-success' : 'badge bg-warning'"
                                              th:text="${transaction.type}"></span>
                                    </td>
                                    <td th:text="'MAD ' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
                                    <td th:text="${transaction.account.accountNumber}"></td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(transactions)}">
                                    <td colspan="4" class="text-center text-muted py-4">
                                        <i class="bi bi-receipt fs-4 d-block mb-2"></i>
                                        No transactions yet
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
